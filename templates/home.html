<!DOCTYPE html>

		<label for="State">State</label>

		<OPTION value="" disabled selected>SELECT</option>

		<br>

		<br>
		
		<label for="NIRF rank">NIRF rank</label>
      <SELECT name="NIRF rank" id="NIRF rank">
		<OPTION value="" disabled selected>SELECT</option>
		<OPTION value= '1'>Rank<=30</option>
		<OPTION value= '2'>Rank>=31 and Rank<=60</option>
		<OPTION value= '3'>Rank>=61 and Rank<=90</option>
		<OPTION value= '4'>Rank>=91 and Rank<=120</option>

		<br>
		<br>

		<OPTION value= '3'>(1000 to 1500) acres</option>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){  
		$('#inst_ty').change(function(){  
			var inst_no = $(this).val();
			$.ajax({  
				url:"https://college-prediction00.herokuapp.com/hello",  
				method:"POST",  
				data:JSON.stringify({inst_no:inst_no}), 
				contentType: 'application/json; charset=utf-8',
				success:function(data){  
					$('#inst_name').html(data);
						//console.log(data);
				}  
			});  
		}); 

		$('#inst_name').change(function(){  
			var inst_non = $("#inst_ty").val();	
			var inst_name = $(this).val();
			$.ajax({  
				url:"https://college-prediction00.herokuapp.com/hello",  
				method:"POST", 				
				data:JSON.stringify({inst_non:inst_non,inst_name:inst_name}),  
				contentType: 'application/json; charset=utf-8',
				success:function(data){  
					$('').html(data);  
				}  
			});  
		});

	});
